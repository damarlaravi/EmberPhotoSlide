<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Ember.js Sample Application</title>
    <link rel="stylesheet" href="css/master.css" type="text/css" charset="utf-8">
    <meta name="author" content="Joachim Haagen Skeie">
    <script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="scripts/handlebars-1.0.0.rc.3.js" type="text/javascript"></script>
    <script src="scripts/ember.prod.20130324.js" type="text/javascript"></script>
    <script src="scripts/ember-data-20130216.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/controllers/photos_controller.js" type="text/javascript"></script>
    <script src="app/controllers/photo_controls_controller.js" type="text/javascript"></script>
    <script src="app/controllers/selected_photo_controller.js" type="text/javascript"></script>
    <script src="app/models/photo_model.js" type="text/javascript"></script>
    <script src="app/views/photo_thumbnail_view.js" type="text/javascript"></script>
    <script src="app/router.js" type="text/javascript"></script>

    <script type="text/x-handlebars">
        <div id="mainArea">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="photos/selectedPhoto">
        <div id="selectedPhoto">
            <h1>{{imageTitle}}</h1>

            <div class="selectedPhotoItem">
                <img id="selectedImage" {{bindAttr src="imageUrl"}}/>
            </div>
        </div>
    </script>


    <script type="text/x-handlebars" id="photoControls">
        <div class="controlButtons">
            <button {{action playSlideshow}}>Play</button>
            <button {{action stopSlideshow}}>Stop</button>
            <button {{action prevPhoto}}>Prev</button>
            <button {{action nextPhoto}}>Next</button>
        </div>
    </script>

    <script type="text/x-handlebars" id="photos">
        <div><h3>Disclamer: The photographs Slide show. The source code itself
            is released under the MIT licence.</h3>
        </div>
        {{outlet}}
        {{render photoControls}}

        <div class="thumbnailViewList">
            {{#each photo in controller}}
            <div class="thumbnailItem">
                {{#linkTo photos.selectedPhoto photo}}
                    {{view EME.PhotoThumbnailView
                        srcBinding="photo.imageUrl"
                        contentBinding="photo"}}
                    {{/linkTo}}
            </div>
            {{/each}}
        </div>
    </script>
</head>
<body bgcolor="#555154">

</body>
</html>
